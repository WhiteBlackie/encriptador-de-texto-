<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="img/aluralogo.png" alt="Logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area" rows="30" cols="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar">Encriptar</button>
                <button class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="copiar">Copiar</button>
        </div>
        <section></section>
    </main>
</body>
</html>
